<h3 style="text-align:center">All Products</h3>
<br>
<div style="text-align:center">
    Total Products: {{count}}
</div>

<br><br>
<div>
    <table border="1" align="center">
        <thead>
            <tr>
                <th>Id</th>
                <th>Name</th>
                <th>Category</th>
                <th>Price</th>
            </tr>
        </thead>
        <tbody>
            <tr *ngFor="let p of allProductsInCategory">
                <td> {{ p.id }} </td>
                <td> {{ p.name }} </td>
                <td> {{ p.category}} </td>
                <td> {{ p.price }} </td>
            </tr>
        </tbody>
    </table>
</div>
